	},
	i: {

	},
	o: {

			src: ['sounds/glimmer.mp3']

	s: {

		}),
		color: '#e67e22'
	},
		d: {
		sound: new Howl({

		}),
		color: '#e74c3c'
	},
	f: {

	},
	h: {

	},
	j: {

	},
	k: {

	},

	},
	b: {

		}),
		color: '#2980b9'
	},
	n: {
		sound: new Howl({
			src: ['sounds/zig-zag.mp3']
		}),
		color: '#8e44ad'
	},
	m: {
		sound: new Howl({
  		src: ['sounds/moon.mp3']
		}),
		color: '#2c3e50'
	}
    }

    var arr=["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
    var indexarr=0;
	var myCircle = [];
	function onMouseDown(event) {
		indexarr=arr[Math.floor(((event.point.x+10*event.point.y)*26)/(view.size.width+10*view.size.height))];
		if(data[indexarr]){
		data[indexarr].sound.play();
		var Max=new Point(Math.random()*view.size.width,Math.random()*view.size.height);
		var Cir=new Path.Circle(Max, 0.75*view.size.height);
		Cir.fillColor = data[indexarr].color;
		myCircle.push(Cir) ;}}

	function onKeyDown(event) {
		if(data[event.key]){
		data[event.key].sound.play();
		var Max=new Point(Math.random()*view.size.width,Math.random()*view.size.height);
		var Cir=new Path.Circle(Max, 0.75*((view.size.height*view.size.width)/(view.size.height+view.size.width));
		Cir.fillColor = data[event.key].color;
		myCircle.push(Cir) ;}}

	function onFrame(event) {
	  	for(var j=0;j<myCircle.length;j++){
	  		myCircle[j].fillColor.hue += 1;
	  		myCircle[j].scale(.9);
	  		if(myCircle[j].area < 15){
      			myCircle[j].remove();
      			myCircle.splice(j, 1);}}}
	</script>
</head>
<body>
<script type="text/javascript" src="main.js"></script>
<canvas id="myCanvas" resize></canvas>
<h2 class="id">Copyright TapIt.com-Created by Tanishq Agarwal</h2>
